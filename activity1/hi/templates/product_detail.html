{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} | Biancakes Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 80%; 
            height: auto;  
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image_url }}" class="img-fluid product-image" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p><strong>Price:</strong> Php {{ product.price }}</p>
                <form action="#" method="POST">
                    <a href="{% url 'product_list' %}" class="btn btn-primary">Back</a>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 text-center mt-5">
        <p>Â© 2024 Biancakes Shop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
